<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>üñºÔ∏è Image Classification</h1>
